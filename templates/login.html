{% from "_render_elements.html" import render_messages %}
<!DOCTYPE html>
<html lang="en">

<head>
	<title>Vista Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/css/util.css">
	<link rel="stylesheet" type="text/css" href="static/css/main.css">
<!--===============================================================================================-->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<link href="static/css/Principal.css" rel="stylesheet">
<script src="static/js/send_form.js"></script>
</head>
<body>
  <div class="limiter">
    <div class="container-login100">
      <div class="wrap-login100">
	<div class="login100-pic js-tilt" data-tilt>
	  <img src="static/img/Cafe.png" alt="IMG" style="margin-letf: 200px; height: 200px;">
	</div>
	<form class="login100-form validate-form" action = "http://localhost:5000" method = "POST" name="login">
	  <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
	    <input class="input100" type="text" name="user" placeholder="User">
	    <span class="focus-input100"></span>
	    <span class="symbol-input100">
	      <i class="fa fa-envelope" aria-hidden="true"></i>
	    </span>
	  </div>
	  <div class="wrap-input100 validate-input" data-validate = "Password is required">
	    <input class="input100" type="password" name="pass" placeholder="Password">
	    <span class="focus-input100"></span>
	    <span class="symbol-input100">
	      <i class="fa fa-lock" aria-hidden="true"></i>
	    </span>
	  </div>
	  <div class="container-login100-form-btn">
	    <a class=" tm-more-button tm-more-button-welcome" id="login" onclick="document.login.submit()">
	      Log in
	    </a>
	  </div>
	</form>
	{{ render_messages(messages) }}
	  <div class="text-center p-t-12">
	    <span class="txt1">
	    </span>
	    <form action = "http://localhost:5000/RecoverPassword" method = "GET" name="recover">
	      <a class="txt2" id="recover" onclick="document.recover.submit()">
	        Forgot your password? Click here
	      </a>
	    </form>
	  </div>
      </div>
    </div>
  </div>
</body>
</html>
